	<h1 id="reverse-linked-list">Reverse Linked List</h1>
<div class="sourceCode" id="cb1"><pre class="sourceCode go"><code class="sourceCode go"><span id="cb1-1"><a href="#cb1-1"></a><span class="kw">func</span> Reverse(lst *List) *List{</span>
