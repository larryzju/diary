				<h1 id="reverse-linked-list">Reverse Linked List</h1>
<div class="sourceCode"><pre class="sourceCode go"><code class="sourceCode go"><span class="kw">func</span> Reverse(lst *List) *List{
    <span class="kw">var</span> p, q *List = <span class="ot">nil</span>, lst
    <span class="kw">for</span> q != <span class="ot">nil</span> {
        p, q.next, q = q, p, q.next
    }
    <span class="kw">return</span> p
}</code></pre></div>
