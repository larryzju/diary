<h2 id="司马炎">司马炎</h2>
<ul class="incremental">
<li>司马昭之长子</li>
<li>来蜀灭吴，统一天下</li>
<li>前期厉精图治，后期奢靡腐化</li>
<li>石崇、王恺斗富</li>
<li>被刘毅指责：可比桓灵二帝，卖官之资都入了自己的腰包</li>
<li>权臣贾充，立丑女贾南风为太子司马衷妃</li>
<li>皇后杨艳好妒，外戚杨骏干政</li>
<li>分封诸王</li>
<li>秃发鲜卑族叛乱，被镇压</li>
<li>临终时托孤司马亮和杨骏共同辅佐司马衷，为杨骏矫诏</li>
</ul>
<h2 id="司马衷">司马衷</h2>
<ul class="incremental">
<li>何不食肉糜</li>
<li>丑后贾南风，好妒</li>
