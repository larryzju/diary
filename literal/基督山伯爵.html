<h2 id="凯撒博亚吉尔和亚历山大六世">凯撒·博亚吉尔和亚历山大六世</h2>
<p>亚历山大六世（Alexander VI），原名罗德里戈·博尔吉亚，罗马教皇 （1492-1503），是文艺复兴时期最具争议的教宗，曾为葡萄牙与西班牙划定了 殖民扩张分界线，史称教皇子午线。</p>
<p>恺撒·博尔吉亚，教皇亚历山大六世的私生子，18岁成为红衣主教，被达芬奇形 容拥有“宁静的面孔和天使般清澈的双眼”，却残酷贪婪，为了权力和财富不择手 段。马基亚维利以他为原型写下《君主论》，希特勒、墨索里尼更是对他顶礼膜 拜</p>
