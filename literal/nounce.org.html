	<h1 id="三八式干部">三八式干部</h1>
<p>“三八式”干部是指抗战初期，八路军称号之前，有一些有文化程度较高的爱国人士参加革命，时间是从一九三七年七月七日至一九三八年十二月三十一日，在这段时间内参加革命的人士，并同时加入中共党员的，因而称为“三八式”干部。由于它有严格的时间段，因此在全国也较为有名。</p>
<p>第四批干部。在其之前有</p>
<ol class="incremental">
<li>1921-1923 建党干部</li>
<li>1924-1927 大革命干部</li>
<li>1927-1937 红军干部</li>
</ol>
