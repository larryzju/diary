<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8"></meta>
    <title>{{.Node.Info.Name}}</title>
    <link rel="stylesheet" href="{{.Swgen.URLRoot}}/resources/css/main.css" />
    <link rel="stylesheet" href="{{.Swgen.URLRoot}}/resources/highlight/styles/default.css" />
    <script src="{{.URLRoot}}/resources/js/jquery-3.4.1.min.js"></script>
    <script src="{{.URLRoot}}/resources/js/swgen.js"></script>
    <script src="{{.URLRoot}}/resources/highlight/highlight.pack.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML' async></script>
    <script>hljs.initHighlightingOnLoad();</script>
  </head>
  <body>
    <section class="main-article-area">
      <nav id='content'>
	<span id="prev">
	  {{if .Node.Prev}}	
	  <a href="{{.Node.Prev | .PageURL}}">Prev: {{.Node.Prev.Info.Name}}</a>
	  {{end}}	
	</span>

	<span id="home"><a href="{{.Node.Home | .PageURL}}">Home</a></span>
	<span id="Up">
	  {{if .Node.Up}}
	  <a href="{{.Node.Up | .PageURL}}">Up: {{.Node.Up.Info.Name}}</a>
	  {{end}}	
	</span>

	<span id="next">
	  {{if .Node.Next}}
	  <a href="{{.Node.Next | .PageURL}}">Next: {{.Node.Next.Info.Name}}</a>
	  {{end}}	
	</span>
      </nav>
      
      <div id='main'>
	{{.Page}}
      </div>
    </section>
  </body>
</html>
