				<h1 id="console-and-tty">console and tty</h1>
<p>参考自 <a href="https://linux.cn/article-8243-1.html">你知道 Linux 中的主机、控制台和终端的起源么？</a> 一文。</p>
<p>console 是 PDP11 主机上自带的操作面板，可以做一些无法通过远程的操作。</p>
<p>用户通过电传打字机 (teletype) —— 一种几乎纯机械的，通过键盘输入，将结果打印出来的装置—— 连接 PDP11 主机。实现多用户复用。 现在的 TTY 缩写指的就是 teletype。</p>
<p>PDP11 称为主机，而 teletype 称为终端。每个终端可以连接不同的主机，其中的交换是通过 “终端服务器” 来完成的。</p>
